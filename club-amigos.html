            justify-content: center;
            padding: 20px;

            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.3);
            animation: slideIn 0.5s ease-out;

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: rotate 3s ease-in-out infinite;

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: #000000;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2C3E50;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            background: #ffffff;
        }
        
        input:focus {
            outline: none;
            border-color: #F4D03F;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #F4D03F, #FF6B35);
            border: none;
            border-radius: 12px;
            color: #000000;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.6);
            background: linear-gradient(135deg, #FF6B35, #F4D03F);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #2C3E50;
            border-radius: 10px;
            color: #2C3E50;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-back:hover {
            background: #2C3E50;
            color: white;
        }
        
        .benefits {
            background: #FFF9E6;
            border-left: 4px solid #F4D03F;
            padding: 20px;
            margin: 25px 0;
            border-radius: 10px;
        }
        
        .benefits h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            color: #000000;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        
        .benefits ul {
            list-style: none;
            padding: 0;
        }
        
        .benefits li {
            padding: 8px 0;
            color: #555;
            font-size: 0.95rem;
        }
        
        .benefits li:before {
            content: "‚úì ";
            color: #F4D03F;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 8px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .icon {
                font-size: 3rem;
            }
        }

<body>
    <div class="container">
        <div class="header">
            <div class="icon">‚≠ê</div>
            <h1>CLUB DE AMIGOS</h1>
            <p class="subtitle">√önete y disfruta de beneficios exclusivos</p>
        </div>
        
        <div class="benefits">
            <h3>üéÅ Beneficios Exclusivos</h3>
            <ul>
                <li>Descuentos especiales</li>
                <li>Promociones exclusivas</li>
                <li>30% de descuento el d√≠a de tu cumplea√±os üéÇ</li>
                <li>Sorteos y eventos privados</li>
            </ul>
        </div>
        
        <form id="clubForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo *</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan P√©rez">
            </div>
            
            <div class="form-group">
                <label for="rut">RUT *</label>
                <input type="text" id="rut" name="rut" required placeholder="Ej: 12345678-9">
            </div>
            
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento *</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            
            <div class="form-group">
                <label for="celular">N√∫mero de Celular *</label>
                <input type="tel" id="celular" name="celular" required placeholder="Ej: +56912345678">
            </div>
            
            <button type="submit" class="btn-submit">
                üì± ENVIAR POR WHATSAPP
            </button>
        </form>
        
        <center>
            <a href="index.html" class="btn-back">‚Üê Volver al Inicio</a>
        </center>
    </div>
    
    <script>
        document.getElementById('clubForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value;
            const rut = document.getElementById('rut').value;
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            const celular = document.getElementById('celular').value;
            
            // Validaci√≥n b√°sica
            if (!nombre || !rut || !fechaNacimiento || !celular) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            // Formatear fecha de nacimiento (de YYYY-MM-DD a DD/MM/YYYY)
            const fecha = new Date(fechaNacimiento);
            const dia = String(fecha.getDate()).padStart(2, '0');
            const mes = String(fecha.getMonth() + 1).padStart(2, '0');
            const a√±o = fecha.getFullYear();
            const fechaFormateada = `${dia}/${mes}/${a√±o}`;
            
            // Crear mensaje para WhatsApp
            const mensaje = `¬°Hola! Quiero unirme al Club de Amigos de Alm√≠bar üåü

üìã *Mis datos:*
üë§ Nombre: ${nombre}
üÜî RUT: ${rut}
üéÇ Fecha de Nacimiento: ${fechaFormateada}
üì± Celular: ${celular}

¬°Gracias!`;
            
            // Codificar mensaje para URL
            const mensajeCodificado = encodeURIComponent(mensaje);
            
            // N√∫mero de WhatsApp de Alm√≠bar
            const numeroWhatsApp = '56956581436';
            
            // Crear URL de WhatsApp
            const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensajeCodificado}`;
            
            // Abrir WhatsApp
            window.open(urlWhatsApp, '_blank');
        });
        
        // Formatear RUT autom√°ticamente
        document.getElementById('rut').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9kK]/g, '');
            if (value.length > 1) {
                value = value.slice(0, -1) + '-' + value.slice(-1);
            }
            e.target.value = value;
        });
        
        // Formatear celular autom√°ticamente
        document.getElementById('celular').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9+]/g, '');
            if (value && !value.startsWith('+')) {
                value = '+56' + value.replace(/^56/, '');
            }
            e.target.value = value;
        });
    </script>
